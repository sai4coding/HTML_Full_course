<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyperlink Tags</title>
  </head>
  <body>
    <h1>Hyperlink:</h1>
    <!--Link to Anthor site -->
    <p1>We can create hyper link using anchor tags</p1>
    <p>href refers to hypertext reference , this href attribute contains value url(uniform resource loader)</p>
    
    <a href="https://www.google.com">Welcome to Google!</a>
    <h1>Link to a Number:</h1>
    <!--Link that dials a number-->
    <a href="tel:935641278">Call us Now!</a>
    <h1>Link to Another Tab</h1>
    <!--Open link in a new tab-->
    <a href="https://www.cinejosh.com/newsimg/newsmainimg/og-pawan-kalyan_b_1503240808.jpg" target="_blank">
      Demi God!
      <p>To redirect in the same page we use relative url</p>
    </a>
  </body>
</html>
